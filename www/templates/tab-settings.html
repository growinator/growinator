<ion-view view-title="Settings">

          Auto Connect

      <p>
      <div class="button-bar">
        <button id="reset_button" class="button button-outline button-positive" ng-click="resetCamera()">Reset Camera</button>

    </ion-list>
  </ion-content>
</ion-view>
